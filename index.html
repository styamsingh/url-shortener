<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URL Shortener</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <img src="img/logo.svg" alt="logo image" class="logo" width="200px" />
      <h1 class="hero-heading">Shorten your links, quickly!</h1>
      <p class="hero-paragraph">
        Shortly helps you shorten long links and make them more reader friendly
        without requiring you to sign up!
      </p>
      <form class="form-container">
        <input
          type="text"
          name="link"
          id="link"
          placeholder="Shorten a link here..."
        />
        <input type="submit" value="Shorten It!" class="btn" />
      </form>
    </div>
  </body>
</html>
